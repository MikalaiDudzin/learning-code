{% block title %}
    Edit post
{% endblock %}


{% block content_title %}
    Edit post
{% endblock %}

{% block content %}
    <div class="col-md-6">
        <form action="{{ url_for('posts.edit_post', slug=post.slug) }}" method="POST">
            {% for field in form %}
                <div>
                    {{ field.label(class='control-label') }}
                    {{ field(class='form-control') }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-outline-success">Edit</button>
        </form>
    </div>
{% endblock %}
