{% extends 'base.html' %}

{% block title %}
    Blueprint index page
{% endblock %}


{% block content_title %}
    Posts
{% endblock %}
<br>
{% block content %}
    {% for post in pages.items %}
        <p>
            <a href="{{ url_for('posts.post_detail', slug=post.slug) }}"> {{ post.title }} </a>
        </p>
    {% endfor %}
<br>
<nav aria-label="Page navigation example">
  <ul class="pagination">
    {% for page in pages.iter_pages() %}
    <li class="page-item" {% if page == pages.page %}  {% endif %} ><a class="page-link" href="./?page={{ page }}"> {{ page }} </a></li>
    {% endfor %}
  </ul>
</nav>
{% endblock %}
